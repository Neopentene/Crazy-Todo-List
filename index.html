        </svg>
        <div class="rounded-edge p-75 bot-shadow pointer-point">
          <label>Filter</label>
          <div class="hr-line"></div>
          <div class="m-25"><input type="radio" id="date-newest" name="filter" onclick="checkRadio(this)"
              value="date-newest" />
            <label for="date-newest">Newest first</label>
          </div>
          <div class="m-25"><input type="radio" id="date-oldest" name="filter" onclick="checkRadio(this)"
              value="date-oldest" />
            <label for="date-oldest">Oldest first</label>
          </div>
          <div class="m-25"><input type="radio" id="complete-first" name="filter" onclick="checkRadio(this)"
              value="complete-first" />
            <label for="javascript">Complete first</label>
          </div>
          <div class="m-25"><input type="radio" id="incomplete-first" name="filter" onclick="checkRadio(this)"
              value="incomplete-first" />
            <label for="javascript">Incomplete first</label>
          </div>
          <div class="hr-line"></div>
          <div class="m-25"><input type="checkbox" id="incomplete-first" name="filter" onclick="checkRadio(this)"
              value="incomplete-first" />
            <label for="javascript">Strict Search</label>
          </div>
          <div class="hr-line"></div>
          <div class="simple-btn-dropdown rounded-edge">Clear all</div>
        </div>
      </div>
    </div>
  </header>
