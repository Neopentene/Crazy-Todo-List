<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="JavaScript/comp-control.js"></script>
    <script src="JavaScript/comp-features.js"></script>
    <link rel="stylesheet" href="Styles/common-styles.css" />
    <link rel="stylesheet" href="Styles/targetted-styles.css" />
    <link rel="stylesheet" href="Styles/animations.css" />
    <link rel="stylesheet" href="Styles/media-queries.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body class="m-p-0">
    <header class="sticky head bot-shadow p-75">
      <h1 class="m-p-0">Todo List</h1>
    </header>
    <div class="center wrap row">
      <input
        type="text"
        name="search-bar"
        id="search-bar"
        class="search-bar rounded-edge bot-shadow m-50 p-50"
        placeholder="Search Title"
      />
      <button
        class="h-w-250 simple-btn circle center bot-shadow m-50 p-25"
        title="Search"
        id="Search"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 32 32"
          preserveAspectRatio="xMidYMid meet"
          width="100%"
          height="100%"
        >
          <g>
            <path
              class="cls-1"
              d="M22,23a1,1,0,0,1-.71-.29l-1.93-1.93a1,1,0,0,1,1.42-1.42l1.93,1.93a1,1,0,0,1,0,1.42A1,1,0,0,1,22,23Z"
            />
            <path
              class="cls-2"
              d="M13,24A11,11,0,1,1,24,13,11,11,0,0,1,13,24ZM13,4a9,9,0,1,0,9,9A9,9,0,0,0,13,4Z"
            />
            <path
              class="cls-3"
              d="M28.21,23.79l-3.5-3.5a1,1,0,0,0-1.42,0l-3,3a1,1,0,0,0,0,1.42l3.5,3.5a3.14,3.14,0,0,0,4.42,0A3.14,3.14,0,0,0,28.21,23.79Z"
            />
          </g>
        </svg>
      </button>
    </div>
    <div id="TodoWrapper" class="center row wrap m-50"></div>
    <div id="FabWrapper" class="FabWrapper center row m-50">
      <button
        id="New Todo"
        class="simple-btn-fab circle shadow tooltip p-75 m-75"
        title="Add new task"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1"
          viewBox="0 0 256 256"
          xml:space="preserve"
          preserveAspectRatio="xMidYMid meet"
        >
          <g transform="translate(128 128) scale(0.72 0.72)">
            <g
              style="
                stroke: none;
                stroke-width: 0;
                stroke-dasharray: none;
                stroke-linecap: butt;
                stroke-linejoin: miter;
                stroke-miterlimit: 10;
                fill: none;
                fill-rule: nonzero;
                opacity: 1;
              "
              transform="translate(-175.05 -175.05000000000004) scale(3.89 3.89)"
            >
              <path
                d="M 86.5 41.5 h -38 v -38 C 48.5 1.567 46.933 0 45 0 c -1.933 0 -3.5 1.567 -3.5 3.5 v 38 h -38 C 1.567 41.5 0 43.067 0 45 s 1.567 3.5 3.5 3.5 h 38 v 38 c 0 1.933 1.567 3.5 3.5 3.5 c 1.933 0 3.5 -1.567 3.5 -3.5 v -38 h 38 c 1.933 0 3.5 -1.567 3.5 -3.5 S 88.433 41.5 86.5 41.5 z"
                style="
                  stroke: none;
                  stroke-width: 1;
                  stroke-dasharray: none;
                  stroke-linecap: butt;
                  stroke-linejoin: miter;
                  stroke-miterlimit: 10;
                  fill: hsl(0, 0%, 100%);
                  fill-rule: nonzero;
                  opacity: 1;
                "
                transform=" matrix(1 0 0 1 0 0) "
                stroke-linecap="round"
              />
            </g>
          </g>
        </svg>
        <div class="top">
          <h3>Press to add a new task</h3>
          <i></i>
        </div>
      </button>
      <button id="Back" class="simple-btn-fab circle shadow tooltip p-75 m-75">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1"
          id="Capa_1"
          x="0px"
          y="0px"
          viewBox="0 0 384.97 384.97"
          preserveAspectRatio="xMidYMid meet"
        >
          <path
            d="M192.485,0C86.185,0,0,86.185,0,192.485C0,298.797,86.173,384.97,192.485,384.97S384.97,298.797,384.97,192.485    C384.97,86.185,298.797,0,192.485,0z M192.485,361.282c-92.874,0-168.424-75.923-168.424-168.797S99.611,24.061,192.485,24.061    s168.424,75.55,168.424,168.424S285.359,361.282,192.485,361.282z"
            style="fill: hsl(0, 0%, 100%)"
          />
          <path
            d="M235.878,99.876c-4.704-4.74-12.319-4.74-17.011,0l-83.009,84.2c-4.572,4.62-4.584,12.56,0,17.191l82.997,84.2    c4.704,4.74,12.319,4.74,17.011,0c4.704-4.752,4.704-12.439,0-17.191l-74.528-75.61l74.54-75.61    C240.57,112.315,240.57,104.628,235.878,99.876z"
            style="fill: hsl(0, 0%, 100%)"
          />
        </svg>
        <div class="top">
          <h3>Clear Search</h3>
          <i></i>
        </div>
      </button>
    </div>
    <div
      id="filter-btn"
      class="center rounded-edge row m-25"
      style="display: none"
    >
      <svg
        version="1.1"
        width="100%"
        height="100%"
        viewBox="0 0 256 256"
        class="p-25"
        style="box-sizing: border-box; width: auto"
        preserveAspectRatio="xMidYMid meet"
      >
        <g transform="translate(128 128) scale(0.72 0.72)" style="">
          <g
            style="
              stroke: none;
              stroke-width: 0;
              stroke-dasharray: none;
              stroke-linecap: butt;
              stroke-linejoin: miter;
              stroke-miterlimit: 10;
              fill: none;
              fill-rule: nonzero;
              opacity: 1;
            "
            transform="translate(-175.05 -175.05000000000004) scale(3.89 3.89)"
          >
            <path
              d="M 38.047 90 c -0.507 0 -1.015 -0.128 -1.472 -0.386 c -0.944 -0.532 -1.528 -1.531 -1.528 -2.614 V 45.698 L 4.044 4.813 C 3.356 3.905 3.242 2.686 3.748 1.666 C 4.255 0.645 5.296 0 6.435 0 h 77.129 c 1.14 0 2.18 0.645 2.687 1.666 c 0.507 1.02 0.393 2.239 -0.296 3.147 L 54.952 45.698 v 32.873 c 0 1.049 -0.548 2.021 -1.445 2.565 l -13.904 8.429 C 39.125 89.854 38.586 90 38.047 90 z M 12.475 6 l 27.963 36.877 c 0.396 0.521 0.609 1.158 0.609 1.813 v 36.984 l 7.905 -4.792 V 44.689 c 0 -0.654 0.214 -1.291 0.609 -1.813 L 77.524 6 H 12.475 z M 51.952 78.571 h 0.01 H 51.952 z"
              style="
                stroke: none;
                stroke-width: 1;
                stroke-dasharray: none;
                stroke-linecap: butt;
                stroke-linejoin: miter;
                stroke-miterlimit: 10;
                fill-rule: nonzero;
                opacity: 1;
              "
              transform=" matrix(1 0 0 1 0 0) "
              stroke-linecap="round"
              class="filter-svg"
            />
          </g>
        </g>
      </svg>
      filter
    </div>
  </body>
</html>
